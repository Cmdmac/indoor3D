<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=no">

    <title></title>
    <script src="js/three.min.js"></script>
    <!-- <script src="js/Detector.js"></script> -->
    <!-- <script src="js/OrbitControls.js"></script> -->
    <script src="js/IndoorMap.js"></script>
    <!-- <script src="js/Projector.js"></script> -->
    <script src="js/stats.min.js"></script>
    <!-- <script src="js/IndoorMap2d.js"></script> -->
    <script src="js/IndoorMap2dEx.js"></script>
    <!-- <script src="js/IndoorMap3d.js"></script> -->
    <script src="js/Theme.js"></script>
    <script src="js/controllerRender.js"></script>
    <script src="js/index.js"></script>
    <link href="css/indoor3D.css" rel="stylesheet">
</head>

<body onload="onBodyLoad()">
<div class="tab-container">
  <div class="tabs">
    <div class="tab active" data-tab="tab1">Room Map</div>
    <div class="tab" data-tab="tab2">Control</div>
    <div class="tab" data-tab="tab3">Tab 3</div>
  </div>
  <div class="tab-content">
    <div id="tab1" class="content active">
        <div id="mapDiv" class="map"></div>
        <div id="floor"></div>
        <div class="testButton">
            <ul >
                <li onclick="zoomIn()">+</li>
                <li onclick="zoomOut()">-</li>
                <li onclick="setDefaultView()">Reset</li>
                <li onclick="increaseFrameSize()">+F</li>
                <li onclick="decreaseFrameSize()">-F</li>
            </ul>
        </div>
    </div>
    <div id="tab2" class="content">
        <div class="stream-container">
            <div id="streamParent" class="stream" onclick="onRequestStream()">
                <img id="stream" style="display: none;" >
                <img id="play" src="img/play.png" style="width: 30px; height: 30px; ">
                <label id="stream_loading_state" style="display: none;" >loading...</label>
                <div id="car-control-panel-left" class="car-control-panel-left" >
                    <canvas id="car-controller-direction" width="240px" height="240px"></canvas>
                    <div class="control-panel-row">
                        <div></div>
                        <div><img src="img/up.png"></div>
                        <div></div>
                    </div>
                    <div class="control-panel-row">
                        <div><img src="img/left.png"></div>
                        <div><img id="circle" src="img/circle.png" style="visibility: hidden;" /></div>          
                        <div><img src="img/right.png"></div>
                    </div>
                    <div class="control-panel-row">
                        <div></div>
                        <div><img src="img/down.png"></div>
                        <div></div>
                    </div>
                </div>
                <div id="car-control-panel-right" class="car-control-panel-right" >
                    <canvas id="car-controller-right" width="240px" height="240px"></canvas>
                    <div class="control-panel-row">
                        <div></div>
                        <div><img src="img/up.png"></div>
                        <div></div>
                    </div>
                    <div class="control-panel-row">
                        <div><img id="circle" src="img/circle.png" style="display: none" /></div>          
                    </div>               
                    <div class="control-panel-row">
                        <div></div>
                        <div><img src="img/down.png"></div>
                        <div></div>
                    </div>
                </div>
                </div>
                <div id="control-bar" class="control-bar">
                    <div onclick="onClickVoiceSwitch()"><img id="voiceSwitch" src="img/voice-off.png" /></div>
                    <div ><img id="capturePhoto" src="img/photo.png" /></div>
                    <div onclick="onClickAdjustPosition()" ><img id="adjustPosition" src="img/directions.png" /></div>
                </div>
                <div id="control-panel" class="control-panel" style="display:none;">

                    <div class="control-panel-row">
                        <div></div>
                        <div><img src="img/up.png"></div>
                        <div></div>
                    </div>
                    <div class="control-panel-row">
                        <div><img src="img/left.png"></div>
                        <div></div>          
                        <div><img src="img/right.png"></div>
                    </div>
                    <div class="control-panel-row">
                        <div></div>
                        <div><img src="img/down.png"></div>
                        <div></div>
                    </div>
                </div>
            
        </div>
        
    </div>
    <div id="tab3" class="content">Content of Tab 3</div>
  </div>
</div>

</body>
</html>
